<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live Price & Halving Countdown</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Importando bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">Crypto Price Tracker</h1>
        
        <select id="cryptoSelect" onchange="changeBackgroundColor(); fetchCryptoData();">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="solana">Solana</option>
        </select>
        
        <h2 id="price">Carregando...</h2>
        
        <div id="countdown">
            <h3>Pr√≥ximo Halving do Bitcoin</h3>
            <p id="halving-timer">Calculando...</p>
        </div>

        <canvas id="candlestickChart"></canvas>
    </div>
</body>
</html>
